<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 새로운 메뉴 컴포넌트</title>
    <!-- 웹폰트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="component-container">
      <div class="new-menu">
        <h2 class="sr-only">이디야 신 메뉴</h2>
        <div class="new-menu-text">
          <p lang="en">ALWAYS BESIDE YOU<em>EDIYA COFFEE</em></p>
          <div class="divider"></div>
          <p>늘 당신 곁에, 이디야 커피의 새로운 메뉴를 맛보세요</p>
          <a href="/" class="go-menu">메뉴 보기</a>
        </div>
        <ul class="new-menu-list">
          <li class="beverage beverage-cheese">
            <div class="bounce">
              <img src="/images/cheese-cookie.png" alt="" />
              <div class="beverage-name cheese">
                <span class="beverage-name--ko-primary">치즈가 쿠키했대</span>
                <span class="beverage-name--ko-secondary">쉐이크</span>
                <span class="beverage-name--en-accent">Cheese Shake</span>
              </div>
            </div>
          </li>
          <li class="beverage beverage-choco-rice">
            <div class="bounce">
              <img src="/images/choco-rice.png" alt="" />

              <div class="beverage-name choco">
                <span class="beverage-name--ko-primary">초코 묻고 더블</span>
                <span class="beverage-name--ko-secondary">쉐이크</span>
                <span class="beverage-name--en-accent">Choco Shake</span>
              </div>
              <div class="beverage-name rice">
                <span class="beverage-name--ko-primary">밥대신 라이스</span>
                <span class="beverage-name--ko-secondary">쉐이크</span>
                <span class="beverage-name--en-accent">Rice Shake</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
