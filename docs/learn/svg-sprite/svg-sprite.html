<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 스프라이트</title>
    <link rel="stylesheet" href="./svg-sprite.css" />
  </head>
  <body>
    <svg role="img" class="svg-icon" viewBox="10 10 50 50">
      <use href="./svg/sprite.svg#visible" />
    </svg>

    <svg role="img" class="svg-icon" viewBox="0 0 50 50" aria-label="주의">
      <use href="./svg/sprite.svg#warning" />
    </svg>
    <svg role="img" class="svg-icon" viewBox="0 0 50 50">
      <title>비밀번호 보기</title>
      <use href="./svg/sprite.svg#invisible" />
    </svg>

    <img src="./svg/checked.svg" alt="비밀번호 보기" />
  </body>
</html>
