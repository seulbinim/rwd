<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sizes 속성</title>
  </head>
  <body>
    <div class="container">
      <figure class="sizes">
        <img
          src="./images/normal-1920.jpg"
          srcset="
            ./images/small-550.jpg    550w,
            ./images/medium-1024.jpg 1024w,
            ./images/large-1600.jpg  1600w
          "
          sizes="(max-width: 320px) 550px, (max-width: 768px) 1024px, 1600px"
          alt=""
        />
      </figure>
    </div>
  </body>
</html>
