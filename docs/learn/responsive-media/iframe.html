<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
    <link rel="stylesheet" href="./iframe.css" />
  </head>
  <body>
    <div class="container">
      <figure class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/1wZvaqxMroE?si=180RofdGpOLVMEA6"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <figcaption class="sr-only">구글 개발자 이야기</figcaption>
      </figure>
    </div>
  </body>
</html>
