<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture 요소</title>
    <link rel="stylesheet" href="picture.css" />
  </head>
  <body>
    <div class="container">
      <figure class="figure">
        <picture class="picture">
          <source
            srcset="./images/banner-narrow.jpg 375w, ./images/banner-narrow@2x.jpg 2x"
            media="(max-width: 768px)"
          />
          <source
            srcset="./images/banner-wide.jpg 768w, ./images/banner-wide@2x.jpg 2x"
            media="(min-width: 768px)"
          />
          <img src="./images/image-src.png" alt="" />
        </picture>
      </figure>
    </div>
  </body>
</html>
